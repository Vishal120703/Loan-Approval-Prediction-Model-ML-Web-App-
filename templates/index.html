<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Eligibility Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* align top so it can scroll */
      min-height: 100vh;
      overflow-y: auto; /* enable vertical scroll */
    }

    .container {
      background: #fff;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      margin-bottom: 30px; /* so content doesn’t stick to bottom */
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      color: #444;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    input[type="number"]:focus,
    input[type="text"]:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0px 0px 6px rgba(37, 117, 252, 0.4);
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #2575fc;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #1a5edc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Loan Eligibility Prediction</h2>
    <form action="/predict" method="POST">
      <label>Credit Policy:</label>
      <input type="number" name="credit_policy" required>

      <label>Purpose (0–N):</label>
      <input type="number" name="purpose" required>

      <label>Interest Rate:</label>
      <input type="text" name="int_rate" required>

      <label>Installment:</label>
      <input type="text" name="installment" required>

      <label>Log Annual Income:</label>
      <input type="text" name="log_annual_inc" required>

      <label>DTI:</label>
      <input type="text" name="dti" required>

      <label>FICO Score:</label>
      <input type="number" name="fico" required>

      <label>Days with Credit Line:</label>
      <input type="text" name="days_with_cr_line" required>

      <label>Revolving Balance:</label>
      <input type="text" name="revol_bal" required>

      <label>Revolving Utilization:</label>
      <input type="text" name="revol_util" required>

      <label>Inquiries Last 6 Months:</label>
      <input type="number" name="inq_last_6mths" required>

      <label>Delinquencies Last 2 Years:</label>
      <input type="number" name="delinq_2yrs" required>

      <label>Public Records:</label>
      <input type="number" name="pub_rec" required>

      <label>Gender (1 = Male, 0 = Female):</label>
      <input type="number" name="gender" required>

      <label>Married (1 = Yes, 0 = No):</label>
      <input type="number" name="married" required>

      <button type="submit" class="btn">Predict</button>
    </form>
  </div>
</body>
</html>
