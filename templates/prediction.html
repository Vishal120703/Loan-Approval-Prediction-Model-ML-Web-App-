<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Eligibility Prediction</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-gray-200">

  <!-- Navbar -->
  <header class="sticky top-0 z-50 bg-gray-900 shadow-md">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
          stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
          viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl font-bold tracking-wide">Loan Prediction</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a href="/" class="mr-5 hover:text-indigo-400 transition">Home</a>
        <a href="/about" class="mr-5 hover:text-indigo-400 transition">About</a>
        <a href="/predict" class="mr-5 hover:text-indigo-400 transition">Prediction</a>
        <a href="https://github.com/Vishal120703/Blog_Web" target="_blank"
          class="mr-5 hover:text-indigo-400 transition">Github</a>
      </nav>
      <button
        class="ml-4 inline-flex items-center bg-indigo-600 border-0 py-2 px-4 focus:outline-none hover:bg-indigo-700 rounded text-white text-sm shadow">
        Get Started
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </header>

  <!-- Prediction Form -->
  <section class="text-gray-200 body-font">
    <div class="container px-5 py-16 mx-auto">
      <div class="text-center mb-12">
        <h1 class="sm:text-4xl text-3xl font-bold title-font mb-4 text-white">
          Loan Eligibility Prediction
        </h1>
        <p class="text-gray-400 max-w-2xl mx-auto">
          Fill in the required details and check your loan eligibility instantly.
        </p>
      </div>

      <form action="/predict" method="POST"
        class="max-w-4xl mx-auto bg-gray-800 shadow-lg rounded-lg p-8 grid md:grid-cols-2 gap-6">

        <!-- Credit Policy -->
        <div>
          <label class="block text-sm mb-2">Credit Policy</label>
          <input type="number" name="credit_policy" required class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white 
                   focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 outline-none">
        </div>

        <!-- Purpose -->
        <!-- <div>
          <label class="block text-sm mb-2">Purpose (0–N)</label>
          <input type="number" name="purpose" required
            class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white 
                   focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 outline-none">
        </div> -->
        <!-- Purpose -->
        <div>
          <label class="block text-sm mb-2">Purpose</label>
          <select name="purpose" required class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white 
           focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 outline-none">
            <option value="all_other">All Other</option>
            <option value="credit_card">Credit Card</option>
            <option value="debt_consolidation">Debt Consolidation</option>
            <option value="educational">Educational</option>
            <option value="home_improvement">Home Improvement</option>
            <option value="major_purchase">Major Purchase</option>
            <option value="small_business">Small Business</option>
          </select>
        </div>

        <!-- Interest Rate -->
        <div>
          <label class="block text-sm mb-2">Interest Rate</label>
          <input type="number" step="0.01" name="int_rate" required class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white 
                   focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 outline-none">
        </div>

        <!-- Installment -->
        <div>
          <label class="block text-sm mb-2">Installment</label>
          <input type="number" step="0.01" name="installment" required class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white 
                   focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 outline-none">
        </div>

        <!-- Log Annual Income -->
        <div>
          <label class="block text-sm mb-2">Log Annual Income</label>
          <input type="number" step="0.01" name="log_annual_inc" required class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white 
                   focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 outline-none">
        </div>

        <!-- DTI -->
        <div>
          <label class="block text-sm mb-2">DTI</label>
          <input type="number" step="0.01" name="dti" required class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white 
                   focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 outline-none">
        </div>

        <!-- FICO Score -->
        <div>
          <label class="block text-sm mb-2">FICO Score</label>
          <input type="number" name="fico" required class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white 
                   focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 outline-none">
        </div>

        <!-- Days with Credit Line -->
        <div>
          <label class="block text-sm mb-2">Days with Credit Line</label>
          <input type="number" name="days_with_cr_line" required class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white 
                   focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 outline-none">
        </div>

        <!-- Revolving Balance -->
        <div>
          <label class="block text-sm mb-2">Revolving Balance</label>
          <input type="number" name="revol_bal" required class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white 
                   focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 outline-none">
        </div>

        <!-- Revolving Utilization -->
        <div>
          <label class="block text-sm mb-2">Revolving Utilization</label>
          <input type="number" step="0.01" name="revol_util" required class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white 
                   focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 outline-none">
        </div>

        <!-- Inquiries Last 6 Months -->
        <div>
          <label class="block text-sm mb-2">Inquiries (Last 6 Months)</label>
          <input type="number" name="inq_last_6mths" required class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white 
                   focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 outline-none">
        </div>

        <!-- Delinquencies Last 2 Years -->
        <div>
          <label class="block text-sm mb-2">Delinquencies (Last 2 Years)</label>
          <input type="number" name="delinq_2yrs" required class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white 
                   focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 outline-none">
        </div>

        <!-- Public Records -->
        <div>
          <label class="block text-sm mb-2">Public Records</label>
          <input type="number" name="pub_rec" required class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white 
                   focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 outline-none">
        </div>

        <!-- Gender -->
        <div>
          <label class="block text-sm mb-2">Gender</label>
          <select name="gender" class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white 
                   focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 outline-none">
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
        </div>

        <!-- Married -->
        <div>
          <label class="block text-sm mb-2">Married</label>
          <select name="married" class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white 
                   focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 outline-none">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>

        <!-- Button -->
        <div class="md:col-span-2 text-center mt-8">
          <button type="submit"
            class="px-10 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-lg transition">
            Predict
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-400 body-font mt-12">
    <div class="container px-5 py-6 mx-auto flex items-center sm:flex-row flex-col">
      <p class="text-sm text-gray-400 sm:ml-6 sm:mt-0 mt-4">© 2025 Loan Eligibility —
        <a href="https://github.com/Vishal120703" class="text-gray-300 hover:text-indigo-400 ml-1"
          target="_blank">@Vishal120703</a>
      </p>
    </div>
  </footer>

</body>

</html>
